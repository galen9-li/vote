<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vote</title>
</head>
<body>
    <h1 class="visually-hidden"></h1>
    <form role="form">
        <h2>Poll title</h2>
        <h3 id="pollQuestion">Is this accessible?</h3>
        <div name="pollGroup" role="radiogroup">
          <div role="radiogroup" aria-label="Poll title">
            <input type="radio" name="poll" aria-labelledby="pollQuestion" value="[object Object]">
            <span>Yes</span>
      
            <input type="radio" name="poll" aria-labelledby="pollQuestion" value="[object Object]">
            <span>No</span>
      
            <input type="radio" name="poll" aria-labelledby="pollQuestion" value="[object Object]">
            <span>Maybe</span>
      
            <input type="radio" name="poll" aria-labelledby="pollQuestion" value="[object Object]">
            <span>Can you repeat the question?</span>
          </div>
      
            <div role="button" aria-label="Vote">
            <button type="submit">
                <span class="visually-hidden"> 
                    leave your vote
                </span>
                Vote</button>
            </div>
        </div>
      </form>
</body>
</html>
